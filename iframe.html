<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<style>
    .iframe-container {
        width: 100%;
        height: 500px;
        border: 2px solid #ccc;
        overflow: hidden;
        position: relative;
    }
    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<body>
    <h1>Embedding an Iframe</h1>

    <div class="iframe-container">
        <iframe src="index.html" title="Example Iframe"></iframe>
    </div>

</body>
</html>
